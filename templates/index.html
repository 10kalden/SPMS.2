<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <div class="container mt-5">
      <div class="jumbotron text-center">
        <h1>Welcome to KalTrack</h1>
        <p>Track your project here</p>
      </div>

      <!-- login -->
      <div class="row text-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">User Login</h5>
              <p class="card-text">Already have an account? Log in here.</p>
              <a href="/login" class="btn btn-primary">Login</a>
            </div>
          </div>
        </div>

        <!-- Sign-up  -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">User Registration</h5>
              <p class="card-text">New user? Register an account now.</p>
              <a href="/signup" class="btn btn-success">Register</a>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-12 text-center">
          <img
            src="https://cdn.pixabay.com/photo/2022/09/11/11/36/project-management-7446588_1280.jpg"
            class="img-fluid"
            alt="bg-Image"
          />
        </div>
      </div>
    </div>
  </body>
</html>
