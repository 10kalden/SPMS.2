<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <style>
      h1 {
        margin-top: 20px;
      }

      .logout-button {
        margin-left: 1000px;
      }

      table th {
        background-color: #007bff;
        color: #fff;
      }

      .completed-button {
        background-color: green;
        color: white;
        border-radius: 5px;
        padding: 5px;
      }
      .pending-button {
        background-color: red;
        color: white;
        border-radius: 5px;
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="mt-4">
        Dashboard
        <br />
        <br />
        <span
          style="
            color: rgb(255, 253, 253);
            border: 1px solid rgb(99, 149, 214);
            background: rgb(99, 149, 214);
            border-radius: 10px;
            padding: 10px;
          "
        >
          {{ user_email }}
        </span>
      </h1>
      <a href="/logout" class="logout-button">
        <button type="submit" class="btn btn-primary">Log Out</button>
      </a>

      <h2 class="mt-4">Project Assigned</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Project</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          {% for row in data %}
          <tr>
            <td>{{ row.taskid }}</td>
            <td>{{ row.task }}</td>
            <td>
              {% if row.task_completed %}
              <button class="completed-button">Completed</button>
              {% else %}
              <form
                action="/mark_task_completed/{{ row.taskid }}"
                method="POST"
              >
                <button class="pending-button">
                  Pending (click to complete)
                </button>
              </form>
              {% endif %}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
